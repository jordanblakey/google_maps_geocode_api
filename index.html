

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
  #map {
    height: 400px;
    width: 100%;
  }
  </style>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Google Maps Geocode API + Google Map App</title>
</head>
<body>
  <div class="container" style="margin-top:2rem; margin-bottom: 2rem;">
    <h3>Google Geocode + Map API</h3>
    <p>Enter a city, zip, country, or address and get detailed geographic information and position on a map.</p>
    <h5 id="text-center">Enter Location:</h5>
    <form id="location-form">
      <input type="text" id="location-input" class="form-control form-control-lg">
      <br>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    <div class="card-block" id="formatted-address"></div>
    <div class="card-block" id="address-components"></div>
    <div class="card-block" id="geometry"></div>
    <div class="card-block" id="map"></div>
  </div>

  <script>
  // Google Maps API
  function initMap(latitude, longitude) {
    var uluru = {lat: latitude, lng: longitude};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEHoA8HhySyv3WCAX5fxKUfZOoXrIEj0E">
  </script>

  <script type="text/javascript">
  // Google Maps Geocode API
  // Call Geocode
  //geocode();

  // Get Location form
  var locationForm = document.getElementById('location-form');

  // Listen for submit
  locationForm.addEventListener('submit', geocode);

  function geocode(e){
    // Prevent actual submit
    e.preventDefault();

    var location = document.getElementById('location-input').value;

    axios.get('https://maps.googleapis.com/maps/api/geocode/json', {
      params:{
        address: location,
        key: 'AIzaSyCL4SjVzK-ZznKzI50Ky9KYjqZQmkKw8R0'
      }
    })
    .then(function(response){
      // Log full response
      console.log(response);

      // Formatted address
      var formattedAddress = response.data.results[0].formatted_address;
      var formattedAddressOutput = `
      <ul class="list-group">
      <li class="list-group-item">${formattedAddress}</li>
      </ul>
      `

      // Address Components
      var addressComponents = response.data.results[0].address_components;
      var addressComponentsOutput = '<ul class="list-group">';
      for (var i = 0; i < addressComponents.length; i++){
        addressComponentsOutput += `
        <li class="list-group-item"><strong>${addressComponents[i].types[0]}</strong>: ${addressComponents[i].long_name}</li>
        `;
      }
      // Address Components
      var lat = response.data.results[0].geometry.location.lat;
      var lng = response.data.results[0].geometry.location.lng;
      var geometryOutput = `
      <ul class="list-group">
      <li class="list-group-item"><strong>Latitude</strong>: ${lat}</li>
      <li class="list-group-item"><strong>Longitude</strong>: ${lng}</li>
      </ul>
      `;

      initMap(lat,lng);
      // Output to app
      document.getElementById('formatted-address').innerHTML = formattedAddressOutput;
      document.getElementById('address-components').innerHTML = addressComponentsOutput;
      document.getElementById('geometry').innerHTML = geometryOutput;
    })
    .catch(function(error){
      console.log(error);
    });
  }
  </script>
</body>
</html>
